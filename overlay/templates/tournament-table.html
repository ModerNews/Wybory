    <style>
        body,
        html {

            margin: 0;

            overflow: hidden;

        .screen {

        }

            width: 95px;

            display: none;
        }

        .background {
            background-color: rgba(39, 35, 35, 0.356);
            width: 1720px;
            height: 880px;
            position: absolute;
            top: 100px;

        }

        table.tournament-table {

            border: 8px none #ffffffa2;
            font-weight: bold;

        }

        table.tournament-table td,

        }

        }

    <script>const app = new PIXI.Application({
            width: 1920,
            height: 1080,
            backgroundColor: 0x3e4a69,
            resolution: window.devicePixelRatio || 1,
            view: $("#canvas")[0]
        });

        // add rectangles
        let rects = [];
        for (let x = 0; x < 48; x++) {
            rects[x] = [];
            for (let y = 0; y < 48; y++) {
                let rect = new PIXI.Sprite(PIXI.Texture.WHITE);
                rect.anchor.set(0.5);
                rect.position.set(20 + x * 40, 20 + y * 40);
                rect.width = 40;
                rect.height = 40;
                rect.scale.set(1);
                rect.alpha = 0.1;
                rect.tint = 0;
                app.stage.addChild(rect);

                rects[x][y] = rect;
            }
        }

        let xPos = -900;


        app.ticker.add((delta) => {
            delta *= 1 / 60;
            xPos += 500 * delta;

            if (xPos > 4000) {
                xPos = -900;
            }

            for (let x = 0; x < 48; x++) {
                for (let y = 0; y < 48; y++) {
                    let rectPos = rects[x][y].position;
                    let size = -80 + Math.pow(Math.abs(rectPos.x + rectPos.y - xPos), 0.2) * 30;

                    size = Math.min(Math.max(size, 8), 36);

                    rects[x][y].width = size;
                    rects[x][y].height = size;
                }
            }
        });
    </script>

    <script>
        let ws;

        function createWebsocket() {
            ws = new WebSocket("ws://" + location.hostname + ":" + location.port + "/websocket");
            ws.onopen = function (evt) { onOpen(evt) };
            ws.onclose = function (evt) { onClose(evt) };
            ws.onmessage = function (evt) { onMessage(evt) };
            ws.onerror = function (evt) { onError(evt) };

            function onOpen(evt) {

            }

            function onClose(evt) {
                console.log("Trying to reconnect...");
                setTimeout(createWebsocket, 1000);
            }

            function onMessage(evt) {
                let data = JSON.parse(evt.data);
                console.log(data)
                if (data.event === "update_table") {
                    data.group1.forEach(function (top_item, top_index) {
                        console.log("table#group1 > tbody > tr > td#team" + (parseInt(top_index) + 1))
                        $("table#group1 > tbody > tr > td#team" + (parseInt(top_index) + 1)).html(top_item[0])
                        $("table#group1 > tbody > tr > td#W" + (parseInt(top_index) + 1)).html(top_item[1])
                        $("table#group1 > tbody > tr > td#L" + (parseInt(top_index) + 1)).html(top_item[2])
                        $("table#group1 > tbody > tr > td#M" + (parseInt(top_index) + 1)).html(top_item[3])
                        console.log(top_index, top_item)
                      });
                    data.group2.forEach(function (top_item, top_index) {
                        $("table#group2 > tbody > tr > td#team" + (parseInt(top_index) + 1)).html(top_item[0])
                        $("table#group2 > tbody > tr > td#W" + (parseInt(top_index) + 1)).html(top_item[1])
                        $("table#group2 > tbody > tr > td#L" + (parseInt(top_index) + 1)).html(top_item[2])
                        $("table#group2 > tbody > tr > td#M" + (parseInt(top_index) + 1)).html(top_item[3])
                        console.log(top_index, top_item)
                      });
                };
            };

            function onError(evt) {
                console.error("socket error");
            }
        }

        createWebsocket();

        function animateBar(which, value, total) {
            $("#bar" + which).animate({
                height: (value / total) * 485 + "px"
            }, 5000, "easeOutCubic");

            $("#text" + which).fadeIn({ queue: false, duration: "slow" });
            $("#text" + which).animate({
                bottom: ((value / total) * 485 + 10) + "px"
            }, 5000, "easeOutCubic");

            $({ votes: 0 }).animate({ votes: value }, {
                step: (val) => {
                    $("#text" + which).text(Math.round(val));
                },
                complete: () => {
                    $("#text" + which).text(value);
                },
                duration: 5000,
                easing: "easeOutCubic",
            })
        }
    </script>
